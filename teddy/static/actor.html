<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Actor Information</h2>
<form action="actor" method="post">
    Name: <input type="text" name="name" required><br><br>
    Language:
    <select name="lang">
        <option>Select language</option>
        <option>Kannada</option>
        <option>Hindi</option>
        <option>Telugu</option>
        <option>Tamil</option>
    </select><br><br>
    Salary: <input type="number" name="salary"><br><br>
    Blockbusters: <input type="number" name="blockbusters"><br><br>
    Flops: <input type="number" name="flops"><br><br>
    Upcoming Movie: <input type="text" name="upcomingMovie"><br><br>
    Producer: <input type="text" name="producer"><br><br>
    Director: <input type="text" name="director"><br><br>
    Budget: <input type="number" name="budget"><br><br>
    <input type="submit" value="Submit">
</form>
</body>
</html>
